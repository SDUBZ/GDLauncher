name: yarn
on: [push]
jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - run: yarn --version
      - run: yarn add eslint --dev
      - run: yarn add webpack --dev
      - run: sudo apt install python3-distutils -y.
      - run: yarn add redux
      - run: npm install electron --save-dev
